<div class="container">
    <h3 class="text-center">Edit Appointment</h3>
    <flash-message></flash-message>
    <form role="form">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" ng-model="appointment.subject">
        </div>
        <!-- <div class="form-group">
            <label>Select Personnel:</label>
            <select class="form-control" placeholder="Select an Employee" name="multipleSelect" id="multipleSelect"
                    ng-options="selectedEmp as selectedEmp.first_name for selectedEmp in employees track by selectedEmp.id"
                    ng-model="selectedEmps" ng-change="syncEmps()" options="{ allowClear: true }" multiple></select>
        </div> -->
        <div class="form-group">
            <label>Meeting Personnel:</label>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="emp in selectedEmps">
                    {{ emp.first_name }} {{ emp.last_name }}
                    <span class="pull-right">{{ emp.department.name }}</span>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" ng-model="formattedDate">
        </div>
        <div class="form-group">
            <label for="start">Start:</label>
            <input type="time" class="form-control" id="start" ng-model="formattedStartTime">
        </div>
        <div class="form-group">
            <label for="end">End:</label>
            <input type="time" class="form-control" id="end" ng-model="formattedEndTime">
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" class="form-control" id="venue" ng-model="appointment.venue">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea type="text" class="form-control" id="purpose" ng-model="appointment.purpose"></textarea>
        </div>
        <label>Agendas:</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="New Agenda" aria-describedby="basic-addon2" ng-model="agenda.description">
            <span class="btn input-group-addon btn-success" id="basic-addon2" ng-click="addAgenda()"><span class="glyphicon glyphicon-plus"></span> Add</span></span>
        </div>
        <br>
        <div class="form-group">
            <ul class="list-group" ng-repeat="agenda in agendas">
                <li class="list-group-item">
                    {{ agenda.description }} <span style="cursor:pointer;" class="glyphicon glyphicon-remove pull-right text-danger" ng-click="removeAgenda($index)"></span>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea type="text" class="form-control" id="notes" ng-model="appointment.notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary pull-right" ng-click="update()"><span class="fa fa-check"></span> Save</button>
        <br>
    </form>
    <br>
</div>
