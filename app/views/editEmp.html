<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="well">
          <h4>Edit Employee</h4>
            <flash-message></flash-message>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Employee No.</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Employee number" ng-model="emp.emp_num">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">First Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="First Name" ng-model="emp.first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Middle Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Middle Name" ng-model="emp.middle_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Last Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Middle Name" ng-model="emp.last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Suffix</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="Jr/Sr/I/II/etc" ng-model="emp.suffix">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-9">
                        <input type="email" class="form-control" placeholder="Email Address" ng-model="emp.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Department</label>
                    <div class="col-xs-9">
                      <select  class="form-control" placeholder="Select Department"
                              ng-options="department as department.name for department in departments track by department.id"
                              ng-model="emp.department"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Level</label>
                    <div class="col-xs-9">
                      <select  class="form-control" placeholder="Select Position Level"
                              ng-options="level as level.description for level in levels track by level.id"
                              ng-model="emp.level"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Position</label>
                    <div class="col-xs-9">
                      <select  class="form-control" placeholder="Select Position"
                              ng-options="position as position.title for position in positions track by position.id"
                              ng-model="emp.position"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-9">
                        <button class="btn btn-primary pull-right" ng-click="update()">
                            <span class="fa fa-user"></span> Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
