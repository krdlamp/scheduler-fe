<div class="container">
  <div class="col-md-6">
    <h3 class="text-center">Appointment Calendar</h3>
    <div id="fullcalendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
  </div>
  <div class="col-md-6">
    <h3 class="text-center">Schedule Appointment</h3>
    <form role="form">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" ng-model="subject">
        </div>
        <div class="form-group">
          <label>Select Personnel:</label>
            <!-- <select  class="form-control" placeholder="Select an Employee" name="multipleSelect" id="multipleSelect"
                    ng-options="selectedEmp as selectedEmp.first_name.concat(' ' + selectedEmp.last_name) for selectedEmp in employees track by selectedEmp.id"
                    ng-model="selectedEmps" ng-change="syncEmps()" options="{ allowClear: true }" multiple></select> -->
          <!-- <li class="list-group-item">
            <input type="checkbox" ng-model="master" ng-click="selectAll(master)"> Check All</input>
          </li>
          <li class="list-group-item" ng-repeat="emp in employees">
            <input type="checkbox" ng-checked="master" ng-model="selected" ng-change="syncEmps(selected, emp, index)"> {{emp.first_name}} {{emp.last_name}} <span class="pull-right">{{ emp.department.name }}</span></input>
          </li> -->
          <div
            isteven-multi-select
            input-model="employees"
            output-model="selectedEmps"
            button-label="first_name last_name"
            item-label="first_name last_name"
            tick-property="ticked"
          ></div>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" ng-model="set_date">
        </div>
        <label for="start">Time:</label>
        <div class="form-group row">
          <div class="col-md-9">
            <div class="col-md-4 text-center">
              <uib-timepicker style="display:inline;width:75px;" ng-model="start_time" hour-step="1" minute-step="5" show-meridian="false"></uib-timepicker>
            </div>
            <div class="col-md-1 text-center" style="height:125px;line-height:125px;"><span style="display:inline-block;vertical-align:middle;">to</span></div>
            <div class="col-md-4 text-center">
              <uib-timepicker style="display:inline;" ng-model="end_time" hour-step="1" minute-step="5" show-meridian="false"></uib-timepicker>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" class="form-control" id="venue" ng-model="venue">
        </div>
        <div class="form-group">
            <label for="purpose">Purpose:</label>
            <textarea type="text" class="form-control" id="purpose" ng-model="purpose"></textarea>
        </div>
        <label>Agendas:</label>
        <div class="input-group">
            <input value="" type="text" class="form-control" placeholder="New Agenda" aria-describedby="basic-addon2" ng-model="agenda.description">
            <span class="btn input-group-addon btn-success" id="basic-addon2" ng-click="addAgenda()"><span class="glyphicon glyphicon-plus"></span> Add</span></span>
        </div>
        <br>
        <div class="form-group">
            <ul class="list-group" ng-repeat="agenda in agendas">
                <li class="list-group-item">
                    {{ agenda.description }} <span style="cursor:pointer;" class="glyphicon glyphicon-remove pull-right text-danger" ng-click="removeAgenda($index)"></span>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea type="text" class="form-control" id="notes" ng-model="notes"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <flash-message></flash-message>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right" ng-click="schedule()">Set Appointment</button>
          </div>
        </div>
        <br>
    </form>
  </div>
    <br>
</div>
